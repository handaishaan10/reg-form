<html>
<head>
<title>Byte.IT 2024 Registration</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000000;
    color: #fff;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes zoomIn {
    0% {
        opacity: 0;
        transform: scale(0.5);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

.container {
    max-width: 700px;
    margin: 50px auto;
    background: linear-gradient(120deg, rgb(132, 2, 207), rgb(0, 134, 187));
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeInUp 1s ease-out forwards;
}

img {
    width: 100px;
    opacity: 0;
    animation: zoomIn 1s ease forwards;
    animation-delay: 0.3s;
    display: block;
    margin: 0 auto 20px auto;
}

h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 30px;
    color: #ffffff;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.6s;
}

label {
    display: block;
    margin-top: 30px;
    font-weight: 600;
    color: #ffffff;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

input[type="text"],
input[type="tel"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.8);
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

label:nth-of-type(1) { animation-delay: 0.8s; }
input[name="schoolName"] { animation-delay: 1s; }
label:nth-of-type(2) { animation-delay: 1.2s; }
input[name="schoolAddress"] { animation-delay: 1.4s; }
label:nth-of-type(3) { animation-delay: 1.6s; }
input[name="teacherName"] { animation-delay: 1.8s; }
label:nth-of-type(4) { animation-delay: 2s; }
input[name="teacherMobile"] { animation-delay: 2.2s; }
label:nth-of-type(5) { animation-delay: 2.4s; }
input[name="teacherEmail"] { animation-delay: 2.6s; }
label:nth-of-type(6) { animation-delay: 2.8s; }

.checkbox-group {
    margin-top: 20px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 3s;
}

.checkbox-group label {
    font-weight: normal;
    margin-top: 12px;
    display: flex;
    align-items: center;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

.checkbox-group label:nth-child(1) { animation-delay: 3.1s; }
.checkbox-group label:nth-child(2) { animation-delay: 3.2s; }
.checkbox-group label:nth-child(3) { animation-delay: 3.3s; }
.checkbox-group label:nth-child(4) { animation-delay: 3.4s; }
.checkbox-group label:nth-child(5) { animation-delay: 3.5s; }
.checkbox-group label:nth-child(6) { animation-delay: 3.6s; }
.checkbox-group label:nth-child(7) { animation-delay: 3.7s; }
.checkbox-group label:nth-child(8) { animation-delay: 3.8s; }
.checkbox-group label:nth-child(9) { animation-delay: 3.9s; }
.checkbox-group label:nth-child(10) { animation-delay: 4s; }
.checkbox-group label:nth-child(11) { animation-delay: 4.1s; }
.checkbox-group label:nth-child(12) { animation-delay: 4.2s; }

.checkbox-group input {
    margin-right: 10px;
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
}

#submitbutton {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: #fff;
    animation-delay: 4.4s;
}

#submitbutton:hover {
    background: linear-gradient(to right, #0072ff, #00c6ff);
}

#downloadbutton {
    background: linear-gradient(to right, #43e97b, #38f9d7);
    color: #000;
    animation-delay: 4.6s;
}

#downloadbutton:hover {
    background: linear-gradient(to right, #38f9d7, #43e97b);
}
</style>
</head>
<body>
<div class="container">
<img src="logo.png" alt="Byte.IT Logo">
<h2>Byte.IT 2024 Registration</h2>
<form id="dataform">
    <label>Name of the School</label>
    <input type="text" name="schoolName" required>

    <label>Address of the School</label>
    <input type="text" name="schoolAddress" required>

    <label>Name of the Teacher-in-Charge</label>
    <input type="text" name="teacherName" required>

    <label>Mobile Number of the Teacher-in-Charge</label>
    <input type="tel" name="teacherMobile" required>

    <label>Email of the Teacher-in-Charge</label>
    <input type="email" name="teacherEmail" required>

    <label>Select the Events You Are Interested In:</label>
    <div class="checkbox-group">
    <label><input type="checkbox" name="events" value="Surprise.IT"> Surprise.IT</label>
    <label><input type="checkbox" name="events" value="Snap.IT"> Snap.IT</label>
    <label><input type="checkbox" name="events" value="Code.IT"> Code.IT</label>
    <label><input type="checkbox" name="events" value="Pitch.IT"> Pitch.IT</label>
    <label><input type="checkbox" name="events" value="Case.IT"> Case.IT</label>
    <label><input type="checkbox" name="events" value="Innovation Fest"> Innovation Fest</label>
    <label><input type="checkbox" name="events" value="Electro Art"> Electro Art</label>
    <label><input type="checkbox" name="events" value="Gaming"> Gaming</label>
    <label><input type="checkbox" name="events" value="Present.IT"> Present.IT</label>
    <label><input type="checkbox" name="events" value="Make.IT"> Make.IT</label>
    <label><input type="checkbox" name="events" value="Crypt.IT"> Crypt.IT</label>
    <label><input type="checkbox" name="events" value="Film.IT"> Film.IT</label>
    </div>

    <button type="submit" id="submitbutton">Submit</button>
    <button type="button" id="downloadbutton">Download All Entries CSV</button>
</form>
</div>

<script>
const form = document.getElementById("dataform");
const csvdata = [
    ["School Name", "School Address", "Teacher Name", "Teacher Mobile", "Teacher Email", "Events"]
];

form.addEventListener("submit", function (e) {
    e.preventDefault();
    const formdata = new FormData(form);
    const selectedevents = [];
    form.querySelectorAll('input[name="events"]:checked').forEach(cb => selectedevents.push(cb.value));

    const row = [
    formdata.get('schoolName'),
    formdata.get('schoolAddress'),
    formdata.get('teacherName'),
    formdata.get('teacherMobile'),
    formdata.get('teacherEmail'),
    selectedevents.join('; ')
    ];

    csvdata.push(row);
    alert("Registration submitted successfully!");
    form.reset();
});

document.getElementById("downloadbutton").addEventListener("click", function () {
    let csvcontent = csvdata.map(e => e.map(v => `"${v.replace(/"/g, '""')}"`).join(",")).join("\n");
    const boobsry = new Blob([csvcontent], { type: 'text/csv' });
    const url = URL.createObjectURL(boobsry);
    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", "ByteIT_2024_Registrations.csv");
    link.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
